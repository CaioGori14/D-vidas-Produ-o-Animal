<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZooTec Play - Conectando você à Ciência Animal!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      position: relative;
      min-height: 100vh;
    }
    header {
      background-color: #01579b;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #0288d1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    button:hover {
      background-color: #0277bd;
    }
    .result {
      margin-top: 1.5rem;
      background: #f1f8e9;
      padding: 1rem;
      border-left: 4px solid #8bc34a;
      border-radius: 6px;
    }
    a {
      color: #01579b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
    #dica-rodape {
      font-weight: bold;
      color: #ffffff;
      background-color: #0288d1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
      animation: fadeIn 1s ease-in-out;
      transition: all 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .autocomplete-suggestions {
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 5px;
      position: absolute;
      z-index: 1000;
      width: 100%;
    }
    .autocomplete-suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-suggestions div:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" style="height: 80px; margin-bottom: 10px;">
    <h1>ZooTec Play - Conectando você à Ciência Animal!</h1>
  </header>
  <div class="container">
    <div style="position: relative;">
      <input type="text" id="duvida" placeholder="Digite sua dúvida...">
      <div id="sugestoes" class="autocomplete-suggestions"></div>
    </div>
    <select id="especie">
      <option value="">Todas as espécies</option>
      <option value="bovinos">Bovinos</option>
      <option value="suínos">Suínos</option>
      <option value="aves">Aves</option>
      <option value="ovinos">Ovinos</option>
      <option value="peixes">Peixes</option>
      <option value="abelhas">Abelhas</option>
      <option value="búfalos">Búfalos</option>
      <option value="rãs">Rãs</option>
      <option value="equinos">Equinos</option>
      <option value="coelhos">Coelhos</option>
      <option value="cães">Cães</option>
      <option value="gatos">Gatos</option>
    </select>
    <input type="number" id="ano" placeholder="Ano mínimo (ex: 2020)">
    <button onclick="buscar()">Buscar Artigos</button>
    <div id="resultados"></div>
  </div>
  <footer>
    <div id="dica-rodape">Dica carregando...</div>
    <div style="margin-top: 10px;">© Caio Gori – Produção Animal Inteligente</div>
  </footer>
  <script>
    function buscar() {
      const duvida = document.getElementById("duvida").value.trim();
      const especie = document.getElementById("especie").value.trim();
      const ano = document.getElementById("ano").value.trim();
      const resultados = document.getElementById("resultados");

      if (!duvida) {
        resultados.innerHTML = "<p style='color:red;'>Por favor, digite uma dúvida.</p>";
        return;
      }

      const termoBusca = encodeURIComponent(`${duvida} ${especie} produção animal ${ano ? 'ano:' + ano : ''}`);
      const termoGoogle = encodeURIComponent(`${duvida} ${especie} site:embrapa.br OR site:fao.org OR filetype:pdf`);

      resultados.innerHTML = `
        <div class="result"><strong>🔍 Google Scholar:</strong><br><a href="https://scholar.google.com/scholar?q=${termoBusca}" target="_blank">Ver resultados</a></div>
        <div class="result"><strong>📚 SciELO:</strong><br><a href="https://search.scielo.org/?q=${termoBusca}" target="_blank">Ver resultados</a></div>
        <div class="result"><strong>🏛️ Repositório UNESP:</strong><br><a href="https://repositorio.unesp.br/simple-search?query=${termoBusca}" target="_blank">Ver resultados</a></div>
        <div class="result"><strong>📘 EMBRAPA (via Google):</strong><br><a href="https://www.google.com/search?q=site:embrapa.br+${termoBusca}" target="_blank">Buscar boletins e PDFs</a></div>
        <div class="result"><strong>🌍 FAO (via Google):</strong><br><a href="https://www.google.com/search?q=site:fao.org+${termoBusca}" target="_blank">Buscar relatórios</a></div>
        <div class="result"><strong>🌾 AGRIS (FAO):</strong><br><a href="https://agris.fao.org/search/en?q=${termoBusca}" target="_blank">Ver publicações</a></div>
        <div class="result"><strong>📖 Google Livros:</strong><br><a href="https://www.google.com/search?tbm=bks&q=${termoBusca}" target="_blank">Ver livros</a></div>
        <div class="result"><strong>🗂️ CORE (Artigos livres):</strong><br><a href="https://core.ac.uk/search?q=${termoBusca}" target="_blank">Ver artigos</a></div>
        <div class="result"><strong>🌐 Redalyc (Ciência aberta):</strong><br><a href="https://www.redalyc.org/busquedaArticulo.oa?q=${termoBusca}" target="_blank">Ver artigos</a></div>
        <div class="result"><strong>📘 PubAg (USDA):</strong><br><a href="https://pubag.nal.usda.gov/search/?search=${termoBusca}" target="_blank">Buscar publicações</a></div>
        <div class="result"><strong>👨‍💼 Pesquisadores no LinkedIn:</strong><br><a href="https://www.linkedin.com/search/results/people/?keywords=${termoBusca}" target="_blank">Buscar profissionais</a></div>
      `;
    }
  </script>
</body>
</html>
