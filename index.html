    let dicaIndex = 0;
    function trocarDica() {
      document.getElementById("dica-rodape").textContent = dicas[dicaIndex];
      dicaIndex = (dicaIndex + 1) % dicas.length;
    }
    setInterval(trocarDica, 10000);
    window.onload = trocarDica;

    const inputDuvida = document.getElementById("duvida");
    const divSugestoes = document.getElementById("sugestoes");

    inputDuvida.addEventListener("input", () => {
      const valor = inputDuvida.value.toLowerCase();
      divSugestoes.innerHTML = "";
      if (valor.length > 1) {
        const filtradas = sugestoes.filter(s => s.toLowerCase().includes(valor));
        filtradas.forEach(s => {
          const div = document.createElement("div");
          div.textContent = s;
          div.onclick = () => {
            inputDuvida.value = s;
            divSugestoes.innerHTML = "";
          };
          divSugestoes.appendChild(div);
        });
      }
    });

    document.addEventListener("click", e => {
      if (e.target !== inputDuvida) {
        divSugestoes.innerHTML = "";
      }
    });

      const duvida = document.getElementById("duvida").value.trim();

      if (!duvida) {
        resultados.innerHTML = "<p style='color:red;'>Por favor, digite uma dúvida.</p>";
        return;
      }

      let termoBusca = encodeURIComponent(`${duvida} ${especie} produção animal ${ano ? 'ano:' + ano : ''}`);

      resultados.innerHTML = `

<a href="https://www.google.com/search?q=${buscaGoogleFAO}" target="_blank">Buscar publicações específicas</a>
