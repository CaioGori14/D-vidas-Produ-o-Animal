<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site do GENAM - Grupo de Estudos em Nutrição de Animais Monogástricos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      position: relative;
      min-height: 100vh;
    }
    header {
      background-color: rgba(139, 28, 63, 0.9);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .nav-login {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .nav-login a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background-color: #8b1c3f;
      border-radius: 8px;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background-color: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #8b1c3f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    button:hover {
      background-color: #731731;
    }
    .result {
      margin-top: 1.5rem;
      background: #f1f8e9;
      padding: 1rem;
      border-left: 4px solid #8bc34a;
      border-radius: 6px;
    }
    a {
      color: #8b1c3f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
    #dica-rodape {
      font-weight: bold;
      color: #ffffff;
      background-color: #8b1c3f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
      animation: fadeIn 1s ease-in-out;
      transition: all 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-login" id="login-area"></div>
    <img src="logo.png" alt="Logo" style="height: 80px; margin-bottom: 10px;">
    <h1>Site do GENAM - Grupo de Estudos em Nutrição de Animais Monogástricos</h1>
  </header>  <div class="container">
    <!-- Conteúdo do site -->
  </div>  <footer>
    <div id="dica-rodape">Dica carregando...</div>
    <div style="margin-top: 10px;">© Caio Gori – Produção Animal Inteligente</div>
  </footer>  <script>
    const dicas = [
      "🐖 A restrição alimentar controlada melhora a conversão alimentar em suínos. (Silva et al., 2021)",
      "🐓 Ambiência adequada reduz o estresse térmico e aumenta a produtividade de frangos. (Medeiros et al., 2020)",
      "🐷 Suplementação com enzimas melhora a digestibilidade de dietas à base de milho. (Rodrigues et al., 2022)",
      "🐣 O uso de prebióticos em rações de aves reduz mortalidade por enterite. (Souza e Lima, 2019)",
      "🐟 Tilápias têm crescimento otimizado com dieta balanceada rica em proteína vegetal. (Oliveira et al., 2023)",
      "🐖 Manejo de leitões na maternidade influencia diretamente no ganho de peso na creche. (Cardozo et al., 2020)",
      "🐶 Dietas com alto teor de fibra insolúvel auxiliam no controle glicêmico em cães. (Santos et al., 2018)",
      "🐱 Taurina é essencial na dieta de gatos para prevenir degeneração da retina. (Pereira et al., 2017)",
      "🐟 Qualidade da água é fator limitante para o desempenho em pisciculturas. (FAO, 2021)",
      "🐖 A inclusão de óleo de coco melhora o perfil lipídico em suínos. (Matos et al., 2022)",
      "🐓 Fontes alternativas de proteína como larvas de insetos mostram bom desempenho zootécnico. (Costa et al., 2023)",
      "🐶 O uso de nutracêuticos pode auxiliar no tratamento de disfunções intestinais em cães. (UNESP, 2020)",
      "🐱 Gatos têm paladar seletivo e aceitam melhor rações com aroma de carne. (Silva et al., 2019)",
      "🐓 Luz artificial controlada aumenta a taxa de postura em poedeiras comerciais. (Vieira et al., 2021)",
      "🐟 A densidade de estocagem influencia diretamente a sobrevivência de alevinos. (Embrapa, 2020)"
    ];

    let dicaIndex = 0;
    function trocarDica() {
      document.getElementById("dica-rodape").textContent = dicas[dicaIndex];
      dicaIndex = (dicaIndex + 1) % dicas.length;
    }
    setInterval(trocarDica, 10000);
    window.onload = trocarDica;
  </script></body>
</html>
